<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTY50 Stock Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>NIFTY50 Stock Tracker</h1>
        
        <div id="live-prices">
            <h2>Live Prices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Price</th>
                        <th>Change</th>
                        <th>% Change</th>
                    </tr>
                </thead>
                <tbody id="live-prices-body"></tbody>
            </table>
        </div>

        <div id="trending-stocks">
            <h2>Trending Stocks (Bullish)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Price</th>
                        <th>SMA (5)</th>
                        <th>SMA (10)</th>
                    </tr>
                </thead>
                <tbody id="trending-stocks-body"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
